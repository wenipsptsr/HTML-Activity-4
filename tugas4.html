<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        } 
        .profile-card img.profile-pic {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            border: 4px solid green;
        }
        .profile-card h2 {
            font-size: 24px;
            margin: 10px 0;
        }
        .profile-card .info-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px 0;
        }
        .profile-card .info-container .info {
            display: flex;
            align-items: center;
        }
        .profile-card .info-container img.icon {
            width: 15px;
            height: 15px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="perempuan.jpeg" alt="Profile Picture" class="profile-pic">
        <h2>Jenny Klabber</h2>

        <div class="info-container">
        <div class="info">
            <img src="iconperusahaan.jpeg" alt="Company Icon" class="icon">
            <span>Keen Themes</span>
            </div>

        <div class="info">
            <img src="iconlokasi.jpeg" alt="Location Icon" class="icon">
            <span>SF Bay Area</span>
            </div>

        <div class="info">
            <img src="iconemail.jpeg" alt="Email Icon" class="icon">
             <span>jenny@kteam.com</span>
        </div>
        </div>
    </div>
</body>
</html>
