<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bottom-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .due-date p {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="gambartugas2.jpeg" alt="Project Image">
        </div>
        <div class="content">
            <div class="top-section">
                <span class="badge">Featured</span>
                <h1 class="title">9 Degree</h1>
                <span class="status">In Process</span>
            </div>

            <div class="info">
                <div class="manajer-info">
                    <p>Manajer</p>
                    <div class="manajer-name">
                        <img src="avatar1.jpeg" alt="Manajer Avatar">
                        <span>Robert Fox</span>
                    </div>
                </div>

                <div class="budget-info">
                    <p>Budget</p>
                    <div class="budget-number">
                        <img src="gambarbudget.jpeg" alt="Budget Avatar">
                        <span>$64.800</span>
                    </div>
                </div>

                <div class="description">
                    Flat cartoony illustrations with vivid unblended colors and asymmetrical beautiful purple hair lady
                </div>
            </div>

            <div class="bottom-section">
                <div class="due-date">
                    <p>Feb 6, 2021</p>
                    <p class="budget-total">$284,900</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
